<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/base.css">
    <link rel="stylesheet" href="Css/Normalise.css">
    <script src="https://kit.fontawesome.com/cc1e8c8726.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
    <title>Array reflection</title>
</head>
<body>
    
    <div class="page-wrapper">
        <div class="top-bar">

            <div class="camera-circle"></div>
            <div class="phone-name">EMTI</div>
        </div>

        <div class="status-bar">

            <div class="time"></div>
            <div class="signal"><i class="fa-solid fa-signal"></i></div>
            <div class="battery"><i class="fa-solid fa-battery-quarter"></i>
                <div class="battery-life">1%</div>
            </div>
        </div>

        <div class="inner-wrapper">
            <h1>Email me that image!</h1>
            <h4>Find an image you like? Enter your e-mail and we'll e-mail it to you!</h4>

            <div class="random-img">
            
            </div>

            <div>
                <p class="author">Photographer: </p>
            </div>

            <div class="click-btn">New image</div>

            <form>
                <div id="email">
                    <label for="email">Enter your email address: </label>
                    <input></input>
                </div>
                <div class="error"></div>
                <button id="submit">Send to email</button>
            </form>

            <div id="assigned-wrapper">
                <div class="assign-to-email">
                    <div class="assigned-email"></div>

                </div>

            </div>

        </div>

    </div>
    <!-- <div class="middle-btn"></div> -->

    <script src="Js/main.js"></script>
</body>
</html>
